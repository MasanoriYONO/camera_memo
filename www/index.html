<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
    
</head>
<body>

    <!-- TOP Page -->
    <div data-role="page" id="TopPage">
        <header data-role="header" data-position="fixed" data-theme="c">
            <h1>Photo Memo</h1>
            <a href="#AddPage" data-icon="plus" class="ui-btn-right" onclick="addpage_init();">Add</a>
        </header>
        <section data-role="content">
            <ul id="TopListView" data-role="listview" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-split-icon="delete">
            </ul>
        </section>
    </div>

    <!-- Add Memo Page -->
    <div data-role="page" id="AddPage">
        <header data-role="header" data-position="fixed" data-theme="c">
            <a data-role="button" data-rel="back" data-icon="back">Back</a>
            <h1>Add Memo</h1>
        </header>
        <section data-role="content">
            <img src="" style="width:90%;margin-left:5%;margin-top:5%;" id="camera_pic">
            
            <div style="text-align:center;">
            <span class="desc"  id="saved_date"></span>
            </div>
            
            <div style="text-align:center;">
            <span class="desc"  id="photo_description"></span>
            </div>
            
            <div style="text-align:center;">
            <span class="desc"  id="photo_path"></span>
            </div>
            
            
            <a data-role="button" id="PhotoBtn" onclick="onPhotoBtn();">camera</a>
            
            <a data-role="button" id="SaveBtn">save</a>
            
        </section>
    </div>

    <!-- Detail Page -->
    <div data-role="page" id="ShowPage">
        <header data-role="header" data-position="fixed" data-theme="c">
            <a data-role="button" data-rel="back" data-icon="back">Back</a>
            <h1></h1>
        </header>
        <section data-role="content">
            <img src="" style="width:90%;margin-left:5%;margin-top:5%;" id="camera_detail">
            <div style="text-align:center;">
            <p></p>
            </div>
        </section>
    </div>
    
<script src="components/loader.js"></script>
<script src="js/memo.js"></script>
<script src="js/app.js"></script>
<script src="js/cssua.min.js"></script>
<script src="js/camera.js"></script>

<script>
    
    document.addEventListener("deviceready", onDeviceReady, false);
        
    function onDeviceReady(){
        console.log("PhoneGap is ready.");
        
        // 画像ファイル保存のディレクトリ作成と取得。
        saved_photo_filename = "dummy.jpg";
        camera_readImageFile('');
        
        if(monaca.isIOS){
            $("header").css("margin-top","25px");
            $("section").css("margin-top","25px");
        }
    }
</script>
</body>
</html>
